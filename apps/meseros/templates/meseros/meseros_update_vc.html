{% extends "meseros/base_generic.html" %}
{% block content %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <a class="btn btn-danger" href="{% url 'meseros_list_vc' %}">Cancelar</a>
            <button type="submit" class="btn btn-success">Editar meseros</button>
        </form>
    </div>

{% endblock %}
